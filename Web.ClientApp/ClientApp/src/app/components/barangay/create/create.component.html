<h3>Barangay Create</h3>

<form [formGroup]="barangayForm" (ngSubmit)="save()">
  <table>
    <tr>
      <td>Code</td>
      <td><input type="text" formControlName="code" required="required" /></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" formControlName="name" required="required" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" value="Save" /></td>
    </tr>
  </table>
</form>
